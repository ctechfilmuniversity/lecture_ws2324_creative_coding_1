        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: black;
            }
            #startButton {
                font-size: 30px;
                padding: 10px 20px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;

                color: white;
                display: none;
            }
        </style>

		<meta name="viewpoart" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<body>

	</div>
